spring.datasource.url=jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysql

# Configurando o JPA para gerar o DDL e executar o mesmo no banco de dados.
spring.jpa.generate-ddl=true

# Informa para o Hibernate como ele vai gerar esse DDL auto da JPA, no caso, o create vai dropar todas as tabelas e recriar.
spring.jpa.hibernate.ddl-auto=create

## Visualizar sql feito pela JPA
spring.jpa.show-sql=true